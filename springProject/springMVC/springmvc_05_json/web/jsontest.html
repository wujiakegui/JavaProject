<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        var user = {
            name: "可归",
            age: 22,
            sex: '男'
        }
        // 将js对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json);
        // 将JSON对象转换为js对象
        var obj = JSON.parse(json);
        console.log(obj);
    </script>
</head>
<body>

</body>
</html>
